buildscript {
    ext {
        kotlin_version = '1.7.10'
        hilt_version = "2.44.2"
        gradle_version = '7.0.4'

        // Networking
        okhttp_version = "5.0.0-alpha.2"
        retrofit_version = "2.9.0"
        material_version = "1.5.0"
        gson_version = "2.8.8"

        // Coroutines
        core_ktx_version = "1.9.0"
        coroutines_core_version = "1.5.2"

        // AndroidX
        lifecycle_version = "2.5.1"
        androidx_core_test_version = "2.1.0"

        // Compose
        compose_version = "1.3.1"
        compose_material_version = "1.3.1"
        activity_compose_version = "1.4.0"
        compose_navigation_version = "2.5.3"
        compose_compiler_version = "1.3.1"
        hilt_navigation_compose = "1.0.0"

        // Legacy Fragments
        activity_app_compat_version = "1.6.0"
        fragment_ktx_version = "1.5.5"
        recyclerview_version = "1.2.1"

        // Testing
        junit_version = "4.13.2"
        junit_ext_version = "1.1.5"
        espresso_version = "3.5.1"
    }
    dependencies {
//        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.4.0' apply false
    id 'com.android.library' version '7.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}